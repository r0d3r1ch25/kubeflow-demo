apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: kubeflow
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "true"
        - name: MYSQL_DATABASE
          value: mlpipeline
        - name: MYSQL_ROOT_PASSWORD
          value: ""
        - name: MYSQL_INIT_COMMAND
          value: "SET GLOBAL host_cache_size=0;"
        args:
        - --authentication-policy=caching_sha2_password
        - --pid-file=/var/lib/mysql/mysqld.pid
        - --skip-ssl
        - --mysqlx=OFF
        - --init-command=SET GLOBAL host_cache_size=0
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "mysqladmin ping -u root"
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "mysqladmin ping -u root"
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: mysql-storage
        hostPath:
          path: /opt/k8s_data/kf-cluster/mysql
          type: DirectoryOrCreate